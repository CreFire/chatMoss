<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Golang Chat</title>
</head>
<body>
<div id="chat">
    {{range .Messages}}
    <p>{{.}}</p>
    {{end}}
</div>

<form method="post">
    <input type="text" name="message">
    <button type="submit">Send</button>
</form>
</body>
</html>
